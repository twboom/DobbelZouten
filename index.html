<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobbel Zouten</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/scroller.css">
    <link rel="stylesheet" href="css/modal.css">
    <script defer src="js/scroller.js"></script>
    <script defer src="js/ionComponent.js"></script>
    <script defer src="js/modal.js"></script>
</head>
<body>
    <header>
        <h1 class="header" id="menu-show">Dobbel Zouten</h1>
    </header>
    <div id="app">
        <div class="doors">
            <div class="door positive">
                <div class="boxes"></div>
            </div>
      
            <div class="door negative">
                <div class="boxes"></div>
            </div>
        </div>

        <div class="buttons">
              <button id="button" data-action="spin">Dobbel!</button>
        </div>
    </div>
    <div id="modal" style="display: none;">
        <div id="menu">
            <div id="menu-header">
                <h1 class="menu">Dobbel Zouten</h1>
            </div>
            <div id="menu-content">
                <p>Je hebt mij gevonden!</p>
            </div>
            <div id="menu-footer">
                <button id="menu-hide">Sluit</button>
            </div>
        </div>
    </div>
</body>
</html>
