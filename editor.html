<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Editor | Dobbel Zouten</title>
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/editor.css">
    <script defer type="module" src="js/editor/main.js"></script>
</head>
<body>
    <header>
        <section id="header-left">
            <h1>DobbelZouten</h1>
        </section>
        <section id="header-center">
            <h1>Set Editor</h1>
        </section>
        <section id="header-right">
            <nav>
                <a href="/">Dobbelen!</a>
                <a href="/editor.html" class="current">Set Editor</a>
                <a href="https://github.com/twboom/DobbelZouten/wiki" target="_blank" rel="noopener noreferrer">Wiki</a>
            </nav>
        </section>
    </header>
    <div id="app">
        <div id="inputs" class="split-container">
            <div id="inputs-left" class="split split-container">
                <div class="input-field split">
                    <input style="display: none;" type="file" name="setfile" id="setfile">
                    <div id="upload-set" class="svg-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456c13.3 0 24-10.7 24-24s-10.7-24-24-24s-24 10.7-24 24s10.7 24 24 24z"/></svg>
                    </div>
                    <p class="svg-label">Upload</p>
                </div>
                <div class="input-field split">
                    <div id="download-set" class="svg-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zM432 456c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24z"/></svg>
                    </div>
                    <p class="svg-label">Download</p>
                </div>
            </div>
            <div id="inputs-right" class="split">
                <div class="input-field">
                    <p><a href="/assets/ions.json" download="DobbelZouten-Orgineel.json">Download de orginele Ionen-Set</a></p>
                    <label for="text-input">Ion-String:</label>
                    <input type="text" name="text-input" id="text-input">
                    <input type="submit" id="finish-input" value="Voeg toe">
                    <p>Lees <a href="https://github.com/twboom/DobbelZouten/wiki/Ion-String" target="_blank" rel="noopener noreferrer">op deze pagina</a> meer over Ion-Strings.</p>
                </div>
            </div>            
        </div>
        <hr style="width: 50%; border-style: dashed;">
        <div id="set-display" class="split-container">
            <div class="ion-category split">
                <h1 class="ion-category">Positieve ionen</h1>
                <ul id="positive-ions" class="ion-list"></ul>
            </div>

            <div class="ion-category split">
                <h1 class="ion-category">Negatieve ionen</h1>
                <ul id="negative-ions" class="ion-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
