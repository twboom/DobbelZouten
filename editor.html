<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Editor | Dobbel Zouten</title>
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/editor.css">
    <script defer type="module" src="js/editor/main.js"></script>
</head>
<body>
    <header>
        <section id="header-left">
            <h1>DobbelZouten</h1>
        </section>
        <section id="header-center">
            <h1>Set Editor</h1>
        </section>
        <section id="header-right">
            <nav>
                <a href="/">Dobbelen!</a>
                <a href="/editor.html" class="current">Set Editor</a>
            </nav>
        </section>
    </header>
    <div id="app" class="app-fill">
        <div class="input-field">
            <label for="setfile">Upload hier je set-bestand:</label>
            <input type="file" name="setfile" id="setfile">
        </div>
        <div class="input-field">
            <label for="download-set">Download de set: </label>
            <input type="button" value="Download" id="download-set">
        </div>
        <hr style="width: 50%; border-style: dashed;">
        <div class="input-field">
            <label for="text-input">Vul hier een Ion-String in:</label>
            <input type="text" name="text-input" id="text-input">
            <p>Lees <a href="https://github.com/twboom/DobbelZouten/wiki/Ion-String" target="_blank" rel="noopener noreferrer">op deze pagina</a> meer over Ion-Strings.</p>
        </div>
        <hr style="width: 50%; border-style: dashed;">
        <div id="set-display">
            <div class="ion-category">
                <h1 class="ion-category">Positieve ionen</h1>
                <ul id="positive-ions" class="ion-list"></ul>
            </div>

            <div class="ion-category">
                <h1 class="ion-category">Negatieve ionen</h1>
                <ul id="negative-ions" class="ion-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
